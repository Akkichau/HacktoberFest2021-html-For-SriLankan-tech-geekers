<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Triangle Printer</title>

    <script>
      // *******************************************************
      // Contributor: uneatenbreakfast
      // *******************************************************


      // variables
      let pyramidRows = 10; // number of row of pyramids.
      let pyramid = "";

      //loops
      for (let i = 0; i < pyramidRows; i++) {
        // adding spaces
        for (let j = 0; j < i; j++) pyramid += " ";

        // adding star
        for (let k = 0; k < (pyramidRows - i) * 2 - 1; k++) pyramid += "*";

        // line break
        pyramid += "\n";
      }

      // render in dom.
      document.write(`<pre>${pyramid}</pre>`);
    </script>
  </head>
  <body></body>
</html>
